<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css"> <!---Link to style sheet-->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="fill">
    <div class="widget">
      <div class="result">
        <div>
          <div><h3>Your Result</h3></div>
          <fieldset id="circle"><h1>76</h1><h3>of 100</h3></fieldset>
          <fieldset id="description"><h2>great</h2><p>you scored higher than 65% of the pwople who have taken these tests.</p></fieldset>
        </div>
      </div>
      <div class="summary">
        <div><h3>summary</h3></div>
        <fieldset id="reaction"><div class="category red"><img src="./assets/images/icon-reaction.svg">reaction</div><div><b>80</b>/100</div></fieldset>
        <fieldset id="memory"><div class="category yellow"><img src="./assets/images/icon-memory.svg">memory</div><div><b>92</b>/100</div></fieldset>
        <fieldset id="verbal"><div class="category green"><img src="./assets/images/icon-verbal.svg">verbal</div><div><b>61</b>/100</div></fieldset>
        <fieldset id="visual"><div class="category blue"><img src="./assets/images/icon-visual.svg">visual</div><div><b>72</b>/100</div></fieldset>
        <button type="button">Continue</button>
      </div>
    </div>
  </div>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Milo Bjerrum</a>.
  </div>
</footer>
</html>
